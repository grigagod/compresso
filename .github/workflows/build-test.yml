name: build-test

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      rmq:
        image: rabbitmq:3-alpine
        ports:
          - 5672:5672
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
      -
        name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      -
        name: Build
        run: go build -v ./...
      -
        name: Test
        run: go test -v ./...
